version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: proyecto2-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-flaskdb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API (Python/Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto2-backend
    command: >
      sh -c "./docker/wait-for-db.sh db &&
             alembic upgrade head &&
             python manage.py seed &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 'app:create_app()'"
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/flaskdb}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (Nuxt 3)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: proyecto2-frontend
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      NUXT_PUBLIC_API_URL: ${NUXT_PUBLIC_API_URL:-http://backend:8000}
      # For client-side access (browser), use localhost
      NUXT_PUBLIC_API_URL_CLIENT: ${NUXT_PUBLIC_API_URL_CLIENT:-http://localhost:8000}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    networks:
      - app-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
