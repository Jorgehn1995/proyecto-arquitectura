version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: proyecto2-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: always

  # Backend API (Python/Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto2-backend-prod
    command: >
      sh -c "./docker/wait-for-db.sh db &&
             alembic upgrade head &&
             python manage.py seed &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 'app:create_app()'"
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: always

  # Frontend (Nuxt 3) - Production build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proyecto2-frontend-prod
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      NUXT_PUBLIC_API_URL: ${NUXT_PUBLIC_API_URL:-http://backend:8000}
      NUXT_PUBLIC_API_URL_CLIENT: ${NUXT_PUBLIC_API_URL_CLIENT:-http://localhost:8000}
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
